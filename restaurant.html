<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <ul id="breadcrumbChild">
      <li><a tabindex="1" href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-role="Map with restaurants according to filter-options"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section tabindex="2" id="restaurant-container" aria-role="Restaurant Details">
      <h2 id="restaurant-name" aria-labelledby="restaurant-container"></h2>
      <img id="restaurant-img" alt="" aria-labelledby="restaurant-container">
      <p id="restaurant-cuisine" aria-labelledby="restaurant-container"></p>
      <p id="restaurant-address" aria-labelledby="restaurant-container"></p>
      <table id="restaurant-hours" aria-labelledby="restaurant-container"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section tabindex="3" id="reviews-container" aria-role="Reviews">
      <ul id="reviews-list" aria-labelledby="reviews-container"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer" aria-role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
